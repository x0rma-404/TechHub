{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/convert.css">

<div class="converter-container">
    <div class="converter-card">
        <div class="card-header">
            <i class='bx bx-transfer-alt'></i>
            <h2>File Converter</h2>
            <p>Convert your CSV files to JSON and vice-versa instantly</p>
        </div>

        <div class="upload-area" id="drop-zone">
            <i class='bx bx-cloud-upload'></i>
            <span>Click or drag your CSV/JSON file here</span>
            <input type="file" id="file-input" class="file-input" accept=".csv,.json">
        </div>

        <div class="file-info" id="file-info">
            <i class='bx bxs-file-doc'></i>
            <div class="file-details">
                <span class="file-name" id="display-filename">filename.csv</span>
                <span class="file-size" id="display-filesize">0 KB</span>
            </div>
            <i class='bx bx-x' style="color: #ff5252; cursor: pointer;" onclick="resetFile()"></i>
        </div>

        <div class="options-grid" id="csv-options" style="display: none;">
            <div class="option-item">
                <label>CSV Delimiter</label>
                <select class="select-styled" id="delimiter">
                    <option value=",">Comma (,)</option>
                    <option value=";">Semicolon (;)</option>
                    <option value="tab">Tab</option>
                    <option value="|">Pipe (|)</option>
                </select>
            </div>
        </div>

        <button class="btn-convert" id="convert-btn" disabled onclick="handleConvert()">
            <div class="loader" id="loader"></div>
            <span id="btn-text">Convert & Download</span>
        </button>

        <div class="status-msg" id="status-msg"></div>
    </div>
</div>

<script src="../static/convert.js"></script>
{% endblock %}
