{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material-darker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/clike/clike.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='terminal.css') }}">
<link rel="stylesheet" href="../static/python.css">
<link rel="stylesheet" href="../static/ruby.css">

<div class="max-w-[1400px] mx-auto px-4 py-8 h-[85vh] min-h-[600px] flex flex-col">
    <div class="glass ring-soft rounded-2xl overflow-hidden flex flex-col flex-1 shadow-2xl">
        <!-- Toolbar -->
        <div
            class="flex items-center justify-between px-6 py-4 border-b border-white/5 shrink-0 bg-white/5 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <i class="si si-java text-3xl text-orange-500 drop-shadow-[0_0_8px_rgba(249,115,22,0.5)]"></i>
                <span class="font-semibold text-lg text-slate-200">Java Playground</span>
            </div>
            <div class="flex gap-3">
                <button class="btn btn-muted px-4 py-2 hover:bg-white/10 transition-colors" onclick="clearConsole()">
                    <i class='bx bx-trash mr-2'></i> Clear
                </button>
                <button
                    class="btn btn-primary px-6 py-2 bg-orange-600 hover:bg-orange-500 transition-all shadow-lg hover:shadow-orange-500/30 text-white"
                    id="runBtn" onclick="runJava()" disabled>
                    <i class='bx bx-play mr-2'></i> Run Code
                </button>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid lg:grid-cols-[1.5fr_1fr] flex-1 min-h-0 divide-x divide-white/5">
            <!-- Editor Section -->
            <div class="flex flex-col relative bg-slate-900/40">
                <div class="flex items-center justify-between px-4 py-2 bg-white/5 border-b border-white/5">
                    <span class="text-xs font-semibold text-slate-400 tracking-wider">EDITOR</span>
                    <span class="text-xs text-slate-500 font-mono">Main.java</span>
                </div>
                <div class="relative flex-1 text-base">
                    <textarea id="code-editor">import java.util.*;

// TechHub Java Playground (JDK 23.0.1)

class Main {
    public static void main(String[] args) {
        System.out.println("Salam, TechHub Java!");
        
        List<String> fruits = new ArrayList<>();
        fruits.add("Alma");
        fruits.add("Armud");
        fruits.add("Heyva");
        
        for (int i = 0; i < fruits.size(); i++) {
            System.out.println((i + 1) + ". " + fruits.get(i));
        }
    }
}
</textarea>
                </div>
            </div>

            <!-- Console Section -->
            <div class="flex flex-col bg-slate-950/50">
                <div class="flex items-center justify-between px-4 py-2 bg-white/5 border-b border-white/5">
                    <span class="text-xs font-semibold text-slate-400 tracking-wider">OUTPUT</span>
                    <span id="status-badge"
                        class="text-xs font-medium px-2 py-0.5 rounded-full bg-white/5 text-slate-400">Ready</span>
                </div>
                <!-- Unified Professional Output -->
                <pre id="console"
                    class="p-6 flex-1 font-mono text-sm leading-relaxed overflow-auto unified-output scrollbar-thin scrollbar-thumb-white/10 scrollbar-track-transparent">Ready to compile (Using Godbolt API)...</pre>
            </div>
        </div>
    </div>
</div>

<script src="../static/java.js"></script>
{% endblock %}
