{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/logic.css">

<div class="max-w-5xl mx-auto px-4">
    <div class="glass ring-soft rounded-2xl p-6 md:p-8 mb-6">
        <div class="mb-6">
            <h1 class="text-3xl font-bold mb-2">Məntiqi Qiymətləndirici</h1>
            <p class="text-slate-400">Məntiqi ifadələrinizi daxil edin və həqiqət cədvəlini görün</p>
        </div>

        <div class="space-y-4">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="logicExpression" class="input flex-1 rounded-xl px-4 py-3"
                    placeholder="Məsələn: A*B + C̄ → D" spellcheck="false">
                <button id="evaluateBtn" class="btn btn-primary px-8 w-full md:w-auto">Hesabla</button>
            </div>

            <div class="flex flex-wrap gap-2 text-sm">
                <div class="badge"><span class="font-bold">*</span> AND</div>
                <div class="badge"><span class="font-bold">+</span> OR</div>
                <div class="badge"><span class="font-bold">Ā</span> NOT</div>
                <div class="badge"><span class="font-bold">⊕</span> XOR</div>
                <div class="badge"><span class="font-bold">→</span> Implication</div>
                <div class="badge"><span class="font-bold">↔</span> Equivalence</div>
            </div>
        </div>
    </div>

    <div id="loading" class="glass ring-soft rounded-2xl p-8 text-center hidden">
        <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-indigo-500 border-r-transparent">
        </div>
        <p class="mt-4 text-slate-400">Hesablanır...</p>
    </div>

    <div id="results" class="space-y-6 hidden">
        <div class="glass ring-soft rounded-2xl p-6">
            <h3 class="font-semibold mb-3">Sadələşdirilmiş İfadə:</h3>
            <div id="simplifiedText"
                class="bg-indigo-500/10 border border-indigo-500/20 rounded-xl p-4 font-mono text-indigo-300"></div>
        </div>

        <div class="glass ring-soft rounded-2xl p-6">
            <h3 class="font-semibold mb-4">Həqiqət Cədvəli</h3>
            <div class="overflow-x-auto">
                <table id="truthTable" class="w-full">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="glass ring-soft rounded-2xl p-6 border-red-500/50 bg-red-500/10 hidden"></div>
</div>

<script src="../static/logic.js"></script>
{% endblock %}
