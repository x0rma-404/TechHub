{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/matrix.css">

<div class="max-w-6xl mx-auto px-4">
    <div class="glass ring-soft rounded-2xl p-6 md:p-8 mb-6">
        <div class="mb-6">
            <h1 class="text-3xl font-bold mb-2">Matrislər Kalkulyatoru</h1>
            <p class="text-slate-400">Matris əməliyyatlarını yerinə yetirin və nəticələri görün</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <!-- Matrix A -->
            <div class="glass-inner rounded-xl p-4">
                <h3 class="font-semibold mb-3">Matris A</h3>
                <div class="flex gap-2 mb-3">
                    <input type="number" id="rowsA" class="input w-20 rounded-lg px-3 py-2" value="2" min="1" max="10"
                        placeholder="Sətir">
                    <span class="self-center text-slate-400">×</span>
                    <input type="number" id="colsA" class="input w-20 rounded-lg px-3 py-2" value="2" min="1" max="10"
                        placeholder="Sütun">
                    <button id="generateA" class="btn btn-secondary flex-1">Yarat</button>
                </div>
                <div id="matrixA" class="matrix-container"></div>
            </div>

            <!-- Matrix B -->
            <div class="glass-inner rounded-xl p-4">
                <h3 class="font-semibold mb-3">Matris B</h3>
                <div class="flex gap-2 mb-3">
                    <input type="number" id="rowsB" class="input w-20 rounded-lg px-3 py-2" value="2" min="1" max="10"
                        placeholder="Sətir">
                    <span class="self-center text-slate-400">×</span>
                    <input type="number" id="colsB" class="input w-20 rounded-lg px-3 py-2" value="2" min="1" max="10"
                        placeholder="Sütun">
                    <button id="generateB" class="btn btn-secondary flex-1">Yarat</button>
                </div>
                <div id="matrixB" class="matrix-container"></div>
            </div>
        </div>

        <!-- Operations -->
        <div class="glass-inner rounded-xl p-4 mb-6">
            <h3 class="font-semibold mb-3">Əməliyyatlar</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button class="operation-btn" data-op="add">A + B</button>
                <button class="operation-btn" data-op="subtract">A - B</button>
                <button class="operation-btn" data-op="multiply">A × B</button>
                <button class="operation-btn" data-op="transpose-a">Transponə A</button>
                <button class="operation-btn" data-op="transpose-b">Transponə B</button>
                <button class="operation-btn" data-op="determinant-a">Det(A)</button>
                <button class="operation-btn" data-op="determinant-b">Det(B)</button>
                <button class="operation-btn" data-op="inverse-a">A⁻¹</button>
                <button class="operation-btn" data-op="inverse-b">B⁻¹</button>
                <button class="operation-btn" data-op="scalar-a">Skalar × A</button>
                <button class="operation-btn" data-op="power-a">A^n</button>
                <button class="operation-btn" data-op="trace-a">Trace(A)</button>
            </div>
        </div>

        <!-- Scalar Input (hidden by default) -->
        <div id="scalarInput" class="glass-inner rounded-xl p-4 mb-6 hidden">
            <h3 class="font-semibold mb-3">Skalar dəyər daxil edin:</h3>
            <div class="flex gap-3">
                <input type="number" id="scalarValue" class="input flex-1 rounded-lg px-4 py-2" placeholder="Məsələn: 3"
                    step="0.1">
                <button id="applyScalar" class="btn btn-primary px-6">Tətbiq et</button>
                <button id="cancelScalar" class="btn btn-secondary px-6">Ləğv et</button>
            </div>
        </div>

        <!-- Power Input (hidden by default) -->
        <div id="powerInput" class="glass-inner rounded-xl p-4 mb-6 hidden">
            <h3 class="font-semibold mb-3">Qüvvət daxil edin:</h3>
            <div class="flex gap-3">
                <input type="number" id="powerValue" class="input flex-1 rounded-lg px-4 py-2" placeholder="Məsələn: 2"
                    min="0" max="10" step="1">
                <button id="applyPower" class="btn btn-primary px-6">Tətbiq et</button>
                <button id="cancelPower" class="btn btn-secondary px-6">Ləğv et</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="glass ring-soft rounded-2xl p-8 text-center hidden">
        <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-indigo-500 border-r-transparent">
        </div>
        <p class="mt-4 text-slate-400">Hesablanır...</p>
    </div>

    <!-- Results -->
    <div id="results" class="space-y-6 hidden">
        <div class="glass ring-soft rounded-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-xl">Nəticə</h3>
                <button id="copyResult" class="btn btn-secondary text-sm px-4 py-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                    Kopyala
                </button>
            </div>
            <div id="operationName" class="text-indigo-400 mb-3 font-mono"></div>
            <div id="resultMatrix" class="result-matrix"></div>
            <div id="resultScalar"
                class="hidden bg-indigo-500/10 border border-indigo-500/20 rounded-xl p-6 text-center">
                <div class="text-4xl font-bold text-indigo-300" id="scalarResult"></div>
            </div>
        </div>

        <!-- Step by Step (for some operations) -->
        <div id="stepsContainer" class="glass ring-soft rounded-2xl p-6 hidden">
            <h3 class="font-semibold text-xl mb-4">Addım-addım həll</h3>
            <div id="steps" class="space-y-3"></div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="glass ring-soft rounded-2xl p-6 border-red-500/50 bg-red-500/10 hidden">
        <div class="flex items-start gap-3">
            <svg class="w-6 h-6 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div id="errorText" class="text-red-300"></div>
        </div>
    </div>

    <!-- Quick Examples -->
    <div class="glass ring-soft rounded-2xl p-6 mt-6">
        <h3 class="font-semibold mb-3">Sürətli nümunələr</h3>
        <div class="grid md:grid-cols-3 gap-3">
            <button class="example-btn" data-example="identity">Vahid matris</button>
            <button class="example-btn" data-example="zero">Sıfır matris</button>
            <button class="example-btn" data-example="random">Təsadüfi matris</button>
        </div>
    </div>
</div>

<script src="../static/matrix.js"></script>
{% endblock %}
