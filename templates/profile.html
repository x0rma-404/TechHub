{% extends "bar.html" %}

{%block content%}
 <link rel="stylesheet" href="../static/profile.css">

<div class="shadow overflow">
  <div id="header"></div>
  <div id="profile">
    <div class="image">
        <img src="../static/images/default.png" alt="">
    </div>
    <div class="name">
        {{ user.name }}
    </div>
    <div class="nickname">
      @{{ user.name }}
    </div>
    <div class="location">
    <i class="material-icons">place</i>Europe
    </div>
    <div class="bottom">
    </div>
  </div>
</div>

  <script src="../static/script.js"></script>
  <script>
    const profileCreatedAt = "{{ user.createdAt }}";
    if (profileCreatedAt) {
      const date = new Date(profileCreatedAt);
      document.getElementById("joinDate").innerText =
        date.toLocaleDateString();
    }
  </script>
{%endblock%}
