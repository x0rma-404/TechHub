{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material-darker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

<style>
    :root {
        --editor-bg: #1e1e1e;
        --console-bg: #121212;
        --accent-color: #4f52ba;
        --text-color: #e0e0e0;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    .py-comp-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 120px);
        gap: 20px;
        padding: 20px;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .tool-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.4rem;
        font-weight: 600;
        color: #fff;
    }

    .tool-title i {
        color: #3776ab;
        font-size: 1.8rem;
    }

    .action-buttons {
        display: flex;
        gap: 12px;
    }

    .btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.9rem;
    }

    .btn-run {
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        color: white;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-run:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .btn-run:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
    }

    .btn-clear {
        background: var(--glass-bg);
        color: #fff;
        border: 1px solid var(--glass-border);
    }

    .btn-clear:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .main-grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        flex: 1;
        min-height: 0;
    }

    @media (max-width: 1024px) {
        .main-grid {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }
    }

    .editor-section,
    .console-section {
        display: flex;
        flex-direction: column;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
        .py-comp-container {
            padding: 10px;
            height: calc(100vh - 100px);
            gap: 10px;
        }

        .toolbar {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            align-items: flex-start;
        }

        .tool-title {
            font-size: 1.1rem;
        }

        .tool-title i {
            font-size: 1.4rem;
        }

        .action-buttons {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            justify-content: center;
            font-size: 0.85rem;
        }
    }

    .section-header {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid var(--glass-border);
        font-size: 0.85rem;
        font-weight: 500;
        color: #aaa;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .CodeMirror {
        flex: 1;
        font-family: 'Fira Code', 'Cascadia Code', monospace;
        font-size: 14px;
        height: auto !important;
    }

    #console {
        flex: 1;
        padding: 20px;
        margin: 0;
        font-family: 'Fira Code', 'Cascadia Code', monospace;
        font-size: 14px;
        color: #00ff00;
        overflow-y: auto;
        white-space: pre-wrap;
        background: #0a0a0a;
    }

    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        border-radius: 15px;
        transition: opacity 0.3s ease;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--glass-border);
        border-top: 4px solid #3776ab;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
    }
</style>

<div class="py-comp-container">
    <div class="toolbar">
        <div class="tool-title">
            <i class="bx bxl-python"></i>
            <span>Python Playground</span>
        </div>
        <div class="action-buttons">
            <button class="btn btn-clear" onclick="clearConsole()">
                <i class='bx bx-trash'></i> Clear
            </button>
            <button class="btn btn-run" id="runBtn" onclick="runCode()" disabled>
                <i class='bx bx-play'></i> Run Code
            </button>
        </div>
    </div>

    <div class="main-grid">
        <div class="editor-section">
            <div class="section-header">
                <span>EDITOR</span>
                <span>main.py</span>
            </div>
            <textarea id="code-editor"># TechHub Python Playground
# Daxil edin və Run düyməsini sıxın
#Yalnız default lib lər istifadə edə bilərsiniz

def salamla(ad):
    return f"Salam, {ad}! TechHub-a xoş gəlmisiniz."

print(salamla("İstifadəçi"))

# Siyahı ilə işləmək
meyveler = ["Alma", "Armud", "Gilas"]
for index, meyve in enumerate(meyveler, 1):
    print(f"{index}. {meyve}")
</textarea>
            <div id="editor-loading" class="loading-overlay">
                <div class="spinner"></div>
                <p>Başladılır...</p>
            </div>
        </div>

        <div class="console-section">
            <div class="section-header">
                <span>OUTPUT</span>
                <span id="status-badge" style="color: #4caf50;">Ready</span>
            </div>
            <pre id="console">Kodu icra etmək üçün 'Run' düyməsini sıxın...</pre>
        </div>
    </div>
</div>

<script>
    let pyodide = null;
    let editor = null;

    // CodeMirror başlatma
    window.onload = () => {
        editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            lineNumbers: true,
            mode: "python",
            theme: "material-darker",
            indentUnit: 4,
            matchBrackets: true,
            autoCloseBrackets: true,
            lineWrapping: true,
            extraKeys: { "Ctrl-Enter": runCode }
        });

        init_pyodide();
    };

    async function init_pyodide() {
        const loadingOverlay = document.getElementById('editor-loading');
        const runBtn = document.getElementById('runBtn');

        try {
            pyodide = await loadPyodide();
            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 300);
            runBtn.disabled = false;
        } catch (err) {
            console.error(err);
            loadingOverlay.innerHTML = "<p style='color:#ff5252'>Xəta baş verdi. Yenidən cəhd edin.</p>";
        }
    }

    function clearConsole() {
        document.getElementById("console").textContent = "";
    }

    async function runCode() {
        if (!pyodide) return;

        const code = editor.getValue();
        const consoleElem = document.getElementById('console');
        const runBtn = document.getElementById('runBtn');
        const statusBadge = document.getElementById('status-badge');

        runBtn.disabled = true;
        statusBadge.textContent = "Running...";
        statusBadge.style.color = "#ff9800";

        consoleElem.textContent = "";

        const wrappedCode = `
import sys
from io import StringIO

# stdout və stderr-i tutmaq üçün
sys.stdout = StringIO()
sys.stderr = StringIO()

try:
${code.split('\n').map(line => '    ' + line).join('\n')}
except Exception as e:
    print(e, file=sys.stderr)

output = sys.stdout.getvalue()
error = sys.stderr.getvalue()
output + error
`;

        try {
            const result = await pyodide.runPythonAsync(wrappedCode);
            consoleElem.textContent = result || "İcra edildi (Heç bir çıxış yoxdur)";
            statusBadge.textContent = "Finished";
            statusBadge.style.color = "#4caf50";
        } catch (err) {
            consoleElem.textContent = err;
            statusBadge.textContent = "Error";
            statusBadge.style.color = "#ff5252";
        } finally {
            runBtn.disabled = false;
        }
    }
</script>
{% endblock %}
