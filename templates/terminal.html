{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='terminal.css') }}">

<div class="max-w-6xl mx-auto px-4 py-6">
    <div id="terminal" class="glass ring-soft rounded-2xl overflow-hidden flex flex-col" style="min-height: 75vh;">
        <div class="flex items-center gap-2 px-4 py-3 bg-white/5 border-b border-white/10 shrink-0">
            <div class="h-3 w-3 rounded-full bg-red-500"></div>
            <div class="h-3 w-3 rounded-full bg-yellow-500"></div>
            <div class="h-3 w-3 rounded-full bg-green-500"></div>
            <span class="text-xs text-slate-400 ml-2">linux-terminal â€” TechHub</span>
        </div>

        <div class="terminal-body p-4 flex-1 min-h-[60vh] bg-[#0d1117] font-mono text-sm" id="terminalBody">
            <div id="outputArea" class="terminal-output text-green-400"></div>
            <div class="terminal-input-line flex items-center gap-2 mt-2">
                <span class="text-cyan-400 prompt-symbol">user@techhub</span>:<span class="text-blue-400 prompt-path">~</span>$
                <input type="text" id="terminalInput"
                    class="flex-1 bg-transparent border-none outline-none text-green-400 font-mono" autofocus
                    spellcheck="false" autocomplete="off">
            </div>
        </div>
    </div>
</div>

<script src="../static/terminal.js"></script>
{% endblock %}
