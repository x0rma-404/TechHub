{% extends "bar.html" %}

{%block content%}
<link rel="stylesheet" href="../static/tools.css">

<div class="max-w-6xl mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Development Tools</h1>
    <p class="text-slate-400">Choose your programming language or tool to get started</p>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 animate-stagger">
    <a href="/tools/terminal" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-linux text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors"></i>
        <span class="font-medium">Terminal</span>
      </div>
    </a>

    <a href="/tools/python3" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-python text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors"></i>
        <span class="font-medium">Python</span>
      </div>
    </a>

    <a href="/tools/logic" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <span class="material-symbols-outlined text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors"
          style="font-size: 2rem;">schema</span>
        <span class="font-medium">Logic</span>
      </div>
    </a>

    <a href="/tools/converter" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class='bx bx-transfer-alt text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors'></i>
        <span class="font-medium">Converter</span>
      </div>
    </a>
    <a href="/tools/floating-point"
      class="glass ring-soft rounded-2xl p-6 tool-card tool-card-amber group relative overflow-hidden">
      <div class="flex flex-col items-center text-center gap-4">
        <i class='bx bx-chip text-4xl text-slate-300 group-hover:text-amber-400 transition-colors'></i>

        <div class="flex flex-col gap-1">
          <span class="font-medium">FP Converter</span>
          <div class="flex gap-[2px] mt-2 justify-center" title="IEEE-754: Sign, Exponent, Mantissa">
            <div class="w-2 h-4 bg-red-500/80 rounded-sm shadow-[0_0_8px_rgba(239,68,68,0.4)]"></div>
            <div class="flex gap-[1px]">
              <div class="w-1.5 h-4 bg-green-500/60 rounded-sm"></div>
              <div class="w-1.5 h-4 bg-green-500/60 rounded-sm"></div>
              <div class="w-1.5 h-4 bg-green-500/60 rounded-sm"></div>
            </div>
            <div class="flex gap-[1px]">
              <div class="w-1 h-4 bg-blue-500/40 rounded-sm"></div>
              <div class="w-1 h-4 bg-blue-500/40 rounded-sm"></div>
              <div class="w-1 h-4 bg-blue-500/40 rounded-sm"></div>
              <div class="w-1 h-4 bg-blue-500/40 rounded-sm"></div>
              <div class="w-1 h-4 bg-blue-500/40 rounded-sm"></div>
            </div>
          </div>
          <span class="text-[9px] uppercase tracking-widest text-slate-500 mt-1">IEEE-754 Standard</span>
        </div>
      </div>
    </a>

    <a href="/tools/c++" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-cplusplus text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors"></i>
        <span class="font-medium">C/C++</span>
      </div>
    </a>

    <a href="/tools/go" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-indigo group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-go text-4xl text-slate-300 group-hover:text-indigo-400 transition-colors"></i>
        <span class="font-medium">Go</span>
      </div>
    </a>

    <a href="/tools/ruby" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-red group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-ruby text-4xl text-slate-300 group-hover:text-red-400 transition-colors"></i>
        <span class="font-medium">Ruby</span>
      </div>
    </a>


    <a href="/tools/java" class="glass ring-soft rounded-2xl p-6 tool-card tool-card-orange group">
      <div class="flex flex-col items-center text-center gap-3">
        <i class='bx bxl-java text-6xl text-slate-300 group-hover:text-orange-500 transition-colors'></i>
        <span class="font-medium">Java</span>
      </div>
    </a>

    <div class="glass ring-soft rounded-2xl p-6 tool-card-disabled">
      <div class="flex flex-col items-center text-center gap-3">
        <i class="si si-javascript text-4xl text-slate-500"></i>
        <span class="font-medium text-slate-500">JavaScript</span>
        <span class="badge text-xs">Coming Soon</span>
      </div>
    </div>

  </div>
</div>

{%endblock%}
